<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shoppping List Client</title>
	<link rel="stylesheet" href="/public/client.css">
</head>
	<div class="container">

		<form data-bind="submit: addItem">
		    <input placeholder="Item Name" data-bind="value: name" />
		    <button type="submit">ADD</button>
		</form>

		<ul data-bind="foreach: shoppingList">
			<li>
				<div class="item">
					<p class="item-name" data-bind="text: name"></p>
					<p class="item-id">(id: <span class="item-id" data-bind="text: id"></span>)</p>
					<button class="delete" data-bind="click: $parent.deleteButton">Delete</button>
				</div>

				<div class="item-edit">
					<form data-bind="submit: $parent.editItem">
				    	<input placeholder="NEW NAME" />
				    	<button type="submit">SUBMIT</button>
					</form>
				</div>
				
			</li>
		</ul>
	</div>
<body>
	<script src="/libs/jquery/dist/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
	<script src="/public/client.js"></script>
</body>
</html>
